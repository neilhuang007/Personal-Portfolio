name: Sync GitHub Stats

on:
  push:
    branches: [master]
    paths:
      - 'scripts/github-sync.js'
      - '.github/workflows/sync-github-stats.yml'

  schedule:
    - cron: '0 0 */4 * *'

  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PORTFOLIO_GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run GitHub sync script
        env:
          GITHUB_TOKEN: ${{ secrets.PORTFOLIO_GITHUB_TOKEN }}
        run: node scripts/github-sync.js

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet info/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add info/
          git commit -m "chore: sync GitHub stats [automated]"
          git push

      - name: Generate summary
        if: always()
        run: |
          echo "# GitHub Stats Sync Report" >> $GITHUB_SUMMARY
          echo "" >> $GITHUB_SUMMARY
          if [ -f info/github-stats.json ]; then
            echo "| Metric | Value |" >> $GITHUB_SUMMARY
            echo "|--------|-------|" >> $GITHUB_SUMMARY
            echo "| Repositories | $(jq '.stats.totalRepos' info/github-stats.json) |" >> $GITHUB_SUMMARY
            echo "| Commits | $(jq '.stats.totalCommits' info/github-stats.json) |" >> $GITHUB_SUMMARY
            echo "| Lines of Code | $(jq '.stats.totalLines' info/github-stats.json) |" >> $GITHUB_SUMMARY
          else
            echo "Sync failed - no stats generated" >> $GITHUB_SUMMARY
          fi
